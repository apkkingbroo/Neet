<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Login | APK Modder King</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #4a90e2, #16222A);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            transition: 0.5s;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            transition: 0.5s;
            position: relative;
            z-index: 2;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        h2 {
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }
        .input-box {
            margin: 15px 0;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .login-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #d4af37;
        }
        .telegram-btn {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #0088cc;
            padding: 12px;
            border-radius: 5px;
        }
        .get-key {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        /* TOAST */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.success {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }
        .toast.error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }
        .show-toast {
            display: block;
            opacity: 1;
        }

        /* BLUR BACKGROUND */
        .blurred-bg {
            filter: blur(10px);
        }

        /* UNLOCK ANIMATION */
        .unlock-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 3;
        }
        .unlock-container svg {
            width: 120px;
            height: 120px;
        }
        .show-unlock {
            display: block;
            opacity: 1;
        }

        /* PAGE FADE */
        .fade-out {
            animation: fadeOut 1s ease-in-out;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.1); }
        }

    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="login-box">
            <h2>üîê Secure Login</h2>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button class="login-btn" onclick="checkPassword()">Login</button>
            <a href="https://telegram.me/apkmodderking" class="telegram-btn">üì¢ Join Telegram</a>
            <p class="get-key">Key ke liye Telegram join kro</p>
        </div>
    </div>

    <!-- Unlock Animation -->
    <div class="unlock-container" id="unlockAnimation">
        <svg viewBox="0 0 24 24" fill="none" stroke="lime" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M16 12v-4a4 4 0 0 0-8 0v4"/>
            <line x1="12" y1="16" x2="12" y2="16"/>
        </svg>
    </div>

    <!-- Toast -->
    <div class="toast" id="toastMessage"></div>

    <script>
        function showToast(message, type) {
            let toast = document.getElementById("toastMessage");
            toast.innerText = message;
            toast.className = "toast " + type + " show-toast";

            if (type === "error") {
                navigator.vibrate([200, 100, 200]); // Strong vibrate on error
            } else {
                navigator.vibrate(100); // Light vibrate on success
            }

            setTimeout(() => {
                toast.classList.remove("show-toast");
            }, 3000);
        }

        function checkPassword() {
            let passwordInput = document.getElementById("password").value;

            if (passwordInput === "Apkmodderking") {
                document.getElementById("container").classList.add("blurred-bg");
                showToast("‚úÖ Login Successful!", "success");

                setTimeout(() => {
                    document.getElementById("unlockAnimation").classList.add("show-unlock");
                }, 500);

                setTimeout(() => {
                    document.body.classList.add("fade-out");
                }, 2000);

                setTimeout(() => {
                    window.location.href = "https://test.maikaunhun.workers.dev/";
                }, 3000);
            } else {
                showToast("‚ùå Wrong Key! Get Key from Telegram.", "error");
            }
        }
    </script>

</body>
</html>
